<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <!-- Copy from here for CodePen -->
    <template id="resultTemplate">
        <div class="row">
            <div class="well result-well">
                <h3 class="result-title-heading">
                    <a class="result-title" href="#" target="_blank">Lorem</a>
                </h3>
                <p class="result-snippet"> </p>
            </div>
        </div>
    </template>

    <div class="fluid-container">
        <div id="wholePage">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="well container">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <label for="search">Search Wikipedia:</label>
                            <input id="searchText" class="" placeholder="Search text...">
                            <button id="searchButton" class="btn btn-search">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>

                            <div class="col-xs-11">
                                <button id="randomArticleButton" class="btn btn-primary btn-lg btn-block">Random Article</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="resultsContainer" class="container">
                    <div id="results" class="col-xs-8 col-xs-offset-2"></div>
                </div>
            </div>
        </div>
        <!-- Copy to here for CodePen -->
</body>
